        //15/01/2017
        var data1 = new Date(2017, 1, 15 )


        //23/02/2017
        var data2 = new Date(2017,1,23)

        document.write(data1.toString())
        document.write('<hr />')
        document.write(data2.toString())

        document.write('<br /><br /><br /><br /><br /><hr />')

        //converter datas para algo que possamos calcular
        document.write(data1.getTime())
        document.write('<hr />')
        document.write(data2.getTime())
        document.write('<br /><br /><br /><br /><br /><hr />')
        //Encontrar a quantidade de milissegundos entre data1 e data2
        var milissegundos_entre_datas = Math.abs(data1.getTime() - data2.getTime())
        document.write(milissegundos_entre_datas)

        //1 dia tem 24 horas, cada hora tem 60 minutos, cada minuto tem 60 segundos e cada segundo tem 1000 milissegundos
        //Ent√£o quantoss milissegundos existem em um dia?
        
        var milissegundos_entre_dias = (1*24*60*60*1000)

        document.write('1 dia tem: ' +  milissegundos_entre_dias + ' milissegundos')  
        document.write('<br /><br /><br /><br /><br /><hr />')
        document.write(Math.ceil(milissegundos_entre_datas / milissegundos_entre_dias))
