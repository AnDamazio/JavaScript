<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        var variavel1 = prompt('Digite algum número: ')
        var variavel2 = prompt('Digite outro número:')
        
        //Passar variável para inteiro
        variavel1 = parseFloat(variavel1)
        variavel2 = parseFloat(variavel2)

        var resultado = variavel1 + variavel2

        document.write(resultado + '<br /2>')

        document.write(variavel1.toString() + variavel2.toString())

       
    </script>
</head>
<body>
    
</body>
</html>
