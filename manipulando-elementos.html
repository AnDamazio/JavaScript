<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        function clicou() {
           // alert("Obrigado por clicar")
           document.getElementById("agradecimento").innerHTML = "Obrigado por clicar"
        }

        function redirecionar() {
           // window.open("https://discord.com/channels/@me/272762539308220416")
            window.location.href = "https://www.youtube.com/?app=desktop"
        }

        function trocar() {
            document.getElementById("mousemove").innerHTML = "Obrigado por passar o mouse"
        }

        function voltar() {
            document.getElementById("mousemove").innerHTML = "Passe o mouse aqui"
        }

        function load() {
            alert("PÃ¡gina carregada")
        }

        function funcaoChange(elemento) {
            console.log(elemento.value)
        }

    </script>
</head>
<body onload="load()">
    <button type="button" onclick="clicou()">Clique aqui</button>
    <h3 id="agradecimento" onclick="redirecionar()"></h3>
    <p id="mousemove" onmouseover="trocar()" onmouseout="voltar()">Passe o mouse aqui</p>
    <select onchange="funcaoChange(this)">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>      
    </select>

</body>
</html>
