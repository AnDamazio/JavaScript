<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        var lista_frutas = Array()
        var lista_coisas = Array()
        lista_coisas['frutas'] = []

        lista_coisas['frutas'].push('Banana')
        lista_coisas['frutas'].push('Uva')
        
        //Incluir elementoo no final array
        lista_frutas.push('Uva')

        //Incluir elemento no início do Array
        lista_frutas.unshift('Manga')

        //excluir o elemento no final do array
        lista_frutas.pop()

        //excluir um elemento no início do Array
        lista_frutas.shift()

        console.log(lista_frutas)
        console.log(lista_coisas)
    </script>
</head>
<body>
    
</body>
</html>
