    <title>Document</title>
    <script>

        //Coordenada
        var nome = '536.356.433'

        //Pegar a posição do primeiro ponto
         var x = nome.indexOf('.') + 1
         document.write(x)
       
         
        /* substr Quebra a linha em duas metades
        * nome.substr(0, x) pega as letras da posição 0 até a posição do '.'
        * nome.substr(x) pega as letras da posição x até a última letra
        * .replace('.', 'a')) já substitui o ponto da segunda metade da string, ignorando o primeiro
        * .concate junta as duas metades da string, formando uma só
        */
        var nome2 = nome.substr(0, x).concat(nome.substr(x).replace('.', 'a'))
     
        document.write(nome2)
